  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/Harpua95" target="_blank"><img src="https://yt3.ggpht.com/-NDgoMfMf8mU/AAAAAAAAAAI/AAAAAAAAAAA/TEXR4jpABBo/s900-c-k-no-mo-rj-c0xffffff/photo.jpg" width="62" height="62" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/georgeandrewwhitford/" target="_blank"><img src="https://maxcdn.icons8.com/Share/icon/p1em/Logos//linkedin1600.png" height="62" width="62" class="social" alt="LinkedIn" /></a>
